<ion-view title="Calculate">
  <form name="calculateForm" novalidate>
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
      <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Days To Fast</span>
        <input type="number" placeholder="The Number of Days you need to fast" ng-model="daysToFast" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Start Date</span>
        <input id="startDate" type="text" placeholder="Date to begin your fast" ng-click="opendateModal()" ng-model="startDate" required readonly>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Days To Fast</span>
        <input id="daysToFast" type="text" placeholder="Days to Fast" ng-click="openDaysToFastModal()" ng-model="daysToFastSelected" required readonly>
      </label>
      <button class="button button-full button-positive" ng-disabled="calculateForm.$invalid">
        Proceed
      </button>
      </div>
    </ion-content>
  </form>
</ion-view>
