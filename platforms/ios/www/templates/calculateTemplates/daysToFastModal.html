<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Days Per Week</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <ion-checkbox ng-repeat="day in daysToFast"
                    ng-model="day.checked" 
                    ng-checked="day.checked">
        {{ day.weekDay }}
      </ion-checkbox>
    </div>
    <button class="button button-full button-dark" ng-click="closeDaysToFastModal()">Save</button>
  </ion-content>
</ion-modal-view>
