<ion-view title="Calculate Date of Completion">
  <form name="calculateForm" novalidate>
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Days To Fast</span>
          <input type="number" placeholder="The Number of Days to make up fast" ng-model="daysToFast" ng-change="updateFinalDate()" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Start Date</span>
          <input id="startDate" type="text" placeholder="Date to begin your fast" ng-click="opendateModal()" ng-model="startDate" required readonly>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Week Days to Fast</span>
          <input id="daysToFast" type="text" placeholder="Days to Fast" ng-click="openDaysToFastModal()" ng-model="daysToFastSelected" required readonly>
        </label>
      </div>
      <div class="card" ng-show="validationError">
        <div class="item item-divider">
          Errors Detected
        </div>
        <div class="item item-text-wrap">
          {{errorMessage}}
        </div>
      </div>
      <div class="card" ng-show="showCalculation">
        <div class="item item-divider">
          Date of Completion
        </div>
        <div class="item item-text-wrap">
          {{dateOfCompletion}}
        </div>
      </div>
      <button class="button button-full button-positive" ng-disabled="calculateForm.$invalid" ng-click="calculateDateOfCompletion()">
        {{buttonText}}
      </button>
    </ion-content>
  </form>
</ion-view>
